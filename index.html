<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/output.css">
  <title>Página de Login com TailwindCSS</title>
</head>

<body class="bg-slate-200">
  <main class="flex w-full min-h-screen flex-col items-center justify-center mx-auto md:flex-row">
    <section class="w-full flex-1 flex flex-col justify-center items-center p-4">
      <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">
        <img src="./src/assets/user.png" alt="Logo do Usuário" class="w-full max-w-36 hover:scale-110 duration-300">
        <h1 class="text-4xl font-bold mb-7">Login</h1>

        <form action="" class="w-full">
          <input type="text" placeholder="Digite seu email..." class="w-full p-2 rounded-md outline-none bg-gray-50 focus:bg-white mb-4">

          <input type="password" placeholder="Digite sua senha..." class="w-full p-2 rounded-md outline-none bg-gray-50 focus:bg-white">

          <div class="flex items-center justify-between w-full mt-4">
            <div class="flex items-center gap-2">
              <input type="checkbox" class="cursor-pointer" id="lembrarSenha"/>
              <label for="lembrarSenha" class="font-medium cursor-pointer">Lembrar senha</label>
            </div>

            <a href="#" class="text-sky-600 hover:text-sky-400 duration-500">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500 duration-500 mt-6">
            Acessar
          </button>

          <p class="text-center mt-4">
            <span>Não possui uma conta?
              <a href="#" class="font-medium text-sky-600 hover:text-sky-400 duration-500">Criar uma conta</a>
            </span>
          </p>
        </form>
      </div>
    </section>

    <section class="hidden md:flex w-full flex-1 bg-blue-600 h-screen items-center justify-center flex-col p-4">
      <h1 class="text-white text-2xl text-center mb-4 max-w-lg lg:text-3xl">Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!</h1>

      <img src="./src/assets/techs.png" alt="Imagem hero" class="w-5/6 lg:w-full lg:max-w-md">
    </section>
  </main>
</body>
</html>
